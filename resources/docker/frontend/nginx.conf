daemon off;
user  root;
worker_processes  4;
pid    /usr/local/nginx/nginx.pid;
events {
  worker_connections  1024;
}


http {
  include mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  server {
    listen       80;
    server_name  ezlinker.app;
    location /api {
      proxy_pass  http://192.168.1.104:2500/;
    }

    location / {
      root   /EZLINKER/html;
      index  index.html;
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
      root   /EZLINKER/html;
    }
    location ~ \.(htm|html|js|css|jpg|png|gif|eot|svg|ttf|woff|woff2)$ {
      root    /EZLINKER/html;
    }
    location ^~ /static/ {
      root /EZLINKER/html;
    }
  }
}